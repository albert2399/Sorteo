<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElDavid</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script type="module" src="./main.js"></script>
    <script type="module" src="sonido.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <!-- Titulo añadido por David-->
        <header>
          <h1 id="titulo">El David</h1> 
        </header>
        <div class="divAdd">
          <input
            type="text"
            placeholder="Introduce el nombre del participante"
            id="name"
          />
          <button id="addParticipante">Añadir participante <i class="fa-solid fa-piggy-bank"></i></button>
        </div>
        <div id="table"></div>
        <div class="divStart">
          <button id="deleteParticipante">
            <i class="fa-solid fa-gun"></i>
          </button>
        </div>
      </div>
    </div>

     <!-- Agrega el elemento de audio -->
     <audio id="gunSound">
        <source src="audio/disparo.mp3" type="audio/mpeg">
      </audio>

  </body>
</html>
